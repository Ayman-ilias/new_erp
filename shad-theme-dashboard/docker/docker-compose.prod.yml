version: '3.8'

services:
  # ==========================================
  # 1. NGINX REVERSE PROXY
  # ==========================================
  nginx:
    image: nginx:alpine
    container_name: erp_nginx
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - frontend
      - backend
    networks:
      - erp_network

  # ==========================================
  # 2. FRONTEND (Next.js Production)
  # ==========================================
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: erp_frontend
    restart: always
    command: npm run dev
    expose:
      - "3000"
    environment:
      - NEXT_PUBLIC_API_URL=/api/v1
      - NODE_ENV=production
    volumes:
      - ./app:/app/app
      - ./components:/app/components
      - ./lib:/app/lib
      - ./public:/app/public
      - /app/node_modules
      - /app/.next
    healthcheck:
      test: [ "CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000" ]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - erp_network

  # ==========================================
  # 3. BACKEND API (FastAPI + Gunicorn)
  # ==========================================
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: erp_backend
    restart: always
    # Production: 4-6 Gunicorn workers with Uvicorn
    command: gunicorn app.main:app --workers 4 --worker-class uvicorn.workers.UvicornWorker --bind 0.0.0.0:8000 --timeout 120 --access-logfile - --error-logfile - --log-level info
    expose:
      - "8000"
    environment:
      # Database
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=root
      - POSTGRES_HOST=db
      - POSTGRES_PORT=5432
      - POSTGRES_DB=rmg_erp

      # Redis
      - REDIS_URL=redis://redis:6379

      # Production
      - ENVIRONMENT=production
      - LOG_LEVEL=info
    volumes:
      - ./backend:/app
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8000/api/v1/" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - erp_network

  # ==========================================
  # 4. POSTGRESQL DATABASE + PgBouncer
  # ==========================================
  db:
    image: postgres:15-alpine
    container_name: erp_postgres
    restart: always
    expose:
      - "5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: root
      POSTGRES_DB: rmg_erp
      POSTGRES_INITDB_ARGS: "-E UTF8"
      # Performance tuning for 16-24GB RAM
      POSTGRES_MAX_CONNECTIONS: 200
      POSTGRES_SHARED_BUFFERS: 2GB
      POSTGRES_EFFECTIVE_CACHE_SIZE: 6GB
      POSTGRES_WORK_MEM: 10MB
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backups/postgres:/backups
    command: >
      postgres -c shared_buffers=2GB -c effective_cache_size=6GB -c maintenance_work_mem=512MB -c checkpoint_completion_target=0.9 -c wal_buffers=16MB -c default_statistics_target=100 -c random_page_cost=1.1 -c effective_io_concurrency=200 -c work_mem=10MB -c max_connections=200
    shm_size: 1gb
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - erp_network

  pgbouncer:
    image: edoburu/pgbouncer:latest
    container_name: erp_pgbouncer
    restart: always
    expose:
      - "6432"
    environment:
      DATABASE_URL: "postgres://postgres:root@db:5432/rmg_erp"
      POOL_MODE: transaction
      MAX_CLIENT_CONN: 500
      DEFAULT_POOL_SIZE: 20
      RESERVE_POOL_SIZE: 5
      RESERVE_POOL_TIMEOUT: 3
    depends_on:
      db:
        condition: service_healthy
    networks:
      - erp_network

  # ==========================================
  # 5. REDIS CACHE
  # ==========================================
  redis:
    image: redis:7-alpine
    container_name: erp_redis
    restart: always
    command: >
      redis-server --maxmemory 1gb --maxmemory-policy allkeys-lru --save 60 1000 --appendonly yes --appendfsync everysec
    expose:
      - "6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - erp_network
  # ==========================================
  # 6. MONITORING (Optional)
